<p>Work in progress. You'll want to read the <a href="../">regular docs for now</a>.

<p>Later you can use it a bit like this:

<blockquote>
  <pre>
&lt;script type=module src="link-to-whereby-embed.js"&gt;&lt;/script&gt;
&lt;whereby-embed embed subdomain=yourcompany room="/your_room"&gt;&lt;/whereby-embed&gt;
  </pre>
</blockquote>

<p>It can look like this:

<style> whereby-embed { height: 700px; } </style>
<script type=module src="./whereby-embed.js"></script>
<whereby-embed embed subdomain=businessdemo displayName="Embed demo" room="/demo"></whereby-embed>
